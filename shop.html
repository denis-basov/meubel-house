<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meubel House</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="main-header bg-white">
      <div class="logo">
        <a href="index.html"><img src="images/template/icons/Meubel-House_Logos-05.svg" alt="user icon" /></a>
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contacts.html">Contacts</a>
      </nav>
      <div class="header-icons">
        <a href="#"><img src="images/template/icons/mdi_account-alert-outline.svg" alt="user icon" /></a>
        <a href="#"><img src="images/template/icons/akar-icons_search.svg" alt="search icon" /></a>
        <a href="#"><img src="images/template/icons/akar-icons_heart.svg" alt="heart icon" /></a>
        <a href="#"><img src="images/template/icons/ant-design_shopping-cart-outlined.svg" alt="cart icon" /></a>
      </div>
    </header>

    <section class="second-banner">
      <img src="images/template/icons/Meubel-House_Logos-05.svg" alt="logo" />
      <h1>Shop</h1>
      <div class="banner-breadcrumbs">
        <a href="index.html">Home</a>
        <img src="images/template/icons/breadcrumbs-separator.svg" alt="breadcrumbs-separator" />
        <a href="shop.html">Shop</a>
      </div>
    </section>

    <section class="products-manager">
      <div class="manager-nav">
        <div class="filter">
          <img src="images/template/icons/filter-icon.svg" alt="filter-icon" />
          <span>Filter</span>
        </div>
        <div class="view">
          <img src="images/template/icons/tile-icon.svg" alt="tile-icon" />
          <img src="images/template/icons/list-icon.svg" alt="list-icon" />
        </div>
        <div class="show-count">
          <p class="show-count-text">Showing 1–16 of 32 results</p>
        </div>
      </div>

      <div class="sort">
        <label for="sort">Sort by</label>
        <select name="sort" id="sort">
          <option value="low-price">Дешевле</option>
          <option value="hight-price">Дороже</option>
          <option value="new">Более новые</option>
          <option value="old">Более старые</option>
        </select>
      </div>
    </section>
  </body>
</html>
