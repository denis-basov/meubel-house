<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meubel House</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header" id="main-header">
        <div class="logo">
            <i class="fa-solid fa-warehouse"></i>
        </div>
        <nav class="header-nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
        </nav>
        <div class="header-icons">
            <img src="images/template/icons/mdi_account-alert-outline.svg" alt="user icon">
            <img src="images/template/icons/akar-icons_search.svg" alt="search icon">
            <img src="images/template/icons/akar-icons_heart.svg" alt="heart icon">
            <img src="images/template/icons/ant-design_shopping-cart-outlined.svg" alt="cart icon">
        </div>
    </header>

    <section class="banner-section">
        <div class="banner-text">
            <h1>Rocket single seater</h1>
            <a href="">Shop Now</a>
        </div>
        <div class="banner-image">
            <img src="images/template/template_images/Rocket%20single%20seater%201.png" alt="chair">
        </div>
    </section>

    <section class="best-items">
        <div class="best-item best-item-1">
            <img src="images/template/template_images/Granite%20square%20side%20table%201.png" alt="table">
            <div class="best-item-text">
                <h2>Side table</h2>
                <a href="#">View More</a>
            </div>
        </div>
        <div class="best-item best-item-2">
            <img src="images/template/template_images/Cloud%20sofa%20three%20seater%20+%20ottoman_3%201.png" alt="table">
            <div class="best-item-text">
                <h2>Side table</h2>
                <a href="#">View More</a>
            </div>
        </div>
    </section>
</body>
</html>
